config:
  runTime: 'NodeJs'
  version: '18'
  framework: 'NoFramework'
  buildCommand: 'npm run build'
  buildDir: 'build'
  runCommand: 'node build/index.js'
  installCommand: 'npm install'
  
ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "3000"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false

environments:
  - key: 'NODE_ENV'
    value: 'production'
  - key: 'PORT'
    value: '3000'
  - key: 'DATAFORSEO_USERNAME'
    value: 'stuartr@sewo.io'
  - key: 'DATAFORSEO_PASSWORD'
    value: 'dataForSEO-ASTA@2'
  - key: 'ENABLED_MODULES'
    value: 'SERP,KEYWORDS_DATA,ONPAGE,DATAFORSEO_LABS,BACKLINKS,BUSINESS_DATA,DOMAIN_ANALYTICS'
